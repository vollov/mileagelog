<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Settings</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="register()">
			
			<ul class="nav nav-pills" ng-controller="NavCtrl">
				<li>
					<button type="submit" class="active btn btn-primary">Save Mileage</button>
				</li>
				<li><a href="#/user/profile">Settings</a></li>
				<li><a href="" data-ng-click="logout()">Logout</a></li>
			</ul>
		
			<fieldset>
				<div class="form-group">
					<label for="inputStart" class="col-lg-2 control-label">Start</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputStart"
							placeholder="Start mileage" ng-model="mileage.start" required>
					</div>
				</div>
	
				<div class="form-group">
					<label for="inputEnd" class="col-lg-2 control-label">End</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEnd"
							placeholder="End mileage" ng-model="mileage.end" required>
					</div>
				</div>
	
				<div class="form-group">
					<label for="inputDate" class="col-lg-2 control-label">Date</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputDate"
							placeholder="Travel Date" ng-model="mileage.date" required>
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Type</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password" ng-model="user.type" required>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputNote" class="col-lg-2 control-label">Note</label>
					<div class="col-lg-10">
						<input type="test" class="form-control" id="inputNote"
							placeholder="Note" ng-model="user.note" required>
					</div>
				</div>
				
			</fieldset>
		</form>
	</div>
</div>
