<div class="well bs-component">
	<form class="form-horizontal" ng-submit="register()">
		<fieldset>
			<legend>Registration</legend>
			<div class="form-group">
				<label for="inputFirstName" class="col-lg-2 control-label">First
					Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputFirstName"
						placeholder="First Name" ng-model="user.firstname" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputLastName" class="col-lg-2 control-label">Last
					Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputLastName"
						placeholder="Last Name" ng-model="user.lastname" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" id="inputEmail"
						placeholder="Email" ng-model="user.email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="Password" ng-model="user.password" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
