<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Mileages</h3>
	</div>
	<div class="panel-body">

		<ul class="nav nav-pills" ng-controller="NavCtrl">
			<li class="active"><a href="" data-ng-click="newMileage()">New mileage</a></li>
			<li class="disabled"><a href="#/route">Print</a></li>
			<li class="disabled"><a href="#/user/profile">Settings</a></li>
			<li><a href="" data-ng-click="logout()">Logout</a></li>
		</ul>
		<div>
		<table class="table table-condensed table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>date</th>
					<th>start</th>
					<th>end</th>
					<th>mileage</th>
					<th>note</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class-even="'even'" ng-repeat="mileage in mileages">
					<td>{{mileage.date | date:'yyyy/MM/dd'}}</td>
					<td>{{mileage.start}}</a></td>
					<td>{{mileage.end}}</a></td>
					<td>{{mileage.end - mileage.start}}</a></td>
					<td>{{mileage.note}}</td>
					<td><a class='btn btn-primary' ng-click='removeMileage(mileage, $index)' ng-class='{disabled: index < 0}'>Delete</a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
