<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Login - {{message}} </h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label for="inputUserName" class="col-lg-2 control-label">User Name</label>
					<div class="col-lg-10">
						<input type="email" class="form-control" id="inputUserName"
							placeholder="user@domain.com" ng-model="credentials.username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password" ng-model="credentials.password" required>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input class="btn btn-primary" ng-click="login()" value="Log In"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input class="btn btn-default" ng-click="signup()" value="Sign up"/>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
